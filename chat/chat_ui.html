<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mynah - AI Chat Agent</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #111111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #1a1a1a;
        }

        .sidebar-search {
            width: 100%;
            padding: 10px 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .sidebar-search::placeholder {
            color: #666;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }

        .chat-history-item:hover {
            background-color: #1a1a1a;
        }

        .chat-history-item.active {
            background-color: #1e1e1e;
        }

        .chat-history-item h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .chat-history-item span {
            font-size: 12px;
            color: #666;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid #222;
            margin-top: auto;
            font-size: 12px;
            color: #666;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid #222;
            background-color: #0a0a0a;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .agent-select {
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        .agent-select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .temperature-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .temperature-control label {
            font-size: 14px;
            color: #999;
        }

        .temperature-slider {
            width: 120px;
            height: 4px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #333 0%, #4a9eff 50%, #333 100%);
            border-radius: 2px;
            cursor: pointer;
        }

        .temperature-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4a9eff;
            border-radius: 50%;
            cursor: pointer;
        }

        .temperature-value {
            font-size: 14px;
            color: #fff;
            min-width: 40px;
        }

        .run-btn {
            padding: 8px 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .run-btn:hover {
            background-color: #2a2a2a;
            border-color: #4a9eff;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: #2a4a7a;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: #1e1e1e;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            align-self: flex-start;
            background-color: #4a2a2a;
            border-left: 3px solid #ff4444;
        }

        .message.system {
            align-self: center;
            background-color: #1a3a1a;
            border: 1px solid #2a5a2a;
            font-size: 12px;
            color: #8f8;
        }

        .message-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-content pre {
            background-color: #0a0a0a;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            background-color: #0a0a0a;
            border-top: 1px solid #222;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px;
        }

        .input-main {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            padding: 0;
        }

        #message-input::placeholder {
            color: #666;
        }

        #message-input:focus {
            outline: none;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid #333;
            margin-top: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: #2a2a2a;
            color: #fff;
        }

        .send-btn {
            padding: 8px 16px;
            background-color: #4a9eff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: auto;
        }

        .send-btn:hover {
            background-color: #3a8eef;
        }

        .send-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        .input-hint {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 12px;
        }

        /* Loading animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <button class="new-chat-btn" onclick="newChat()">
        <span>+</span>
        <span>New Chat</span>
    </button>
    <input type="text" class="sidebar-search" placeholder="Search...">

    <div class="chat-history">
        <div class="chat-history-item active">
            <h4>New chat</h4>
            <span id="current-date"></span>
        </div>
    </div>

    <div class="sidebar-footer">
        Connected: Project Mynah API
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="header">
        <div class="header-title">New chat</div>
        <div class="header-controls">
            <select id="agent-select" class="agent-select">
                <option value="orchestrate">üéØ Full Orchestration</option>
                <option value="chat">üí¨ Chat (Default)</option>
                <option value="master">üß† Master Agent</option>
                <option value="nlu">üìù NLU Agent</option>
                <option value="health">‚ù§Ô∏è Health Check</option>
            </select>

            <div class="temperature-control">
                <label>Temperature</label>
                <input type="range" class="temperature-slider" id="temperature" min="0" max="1" step="0.1" value="0.4">
                <span class="temperature-value" id="temp-value">0.40</span>
            </div>

            <button class="run-btn" onclick="runAgent()">Run</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
        <!-- Messages will appear here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <div class="input-main">
                    <textarea
                            id="message-input"
                            placeholder="Ask the agent... (Shift+Enter for new line)"
                            rows="1"
                    ></textarea>
            </div>
            <div class="input-actions">
                <button class="action-btn">
                    üìé Attach
                </button>
                <button class="action-btn">
                    üìÑ Add Context
                </button>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="input-hint">Your prompts may be used to improve quality. Do not share secrets.</div>
    </div>
</div>

<script>
    // Configuration
    const API_BASE_URL = 'http://localhost:8000';

    // Agent endpoint mapping
    const AGENT_ENDPOINTS = {
        'orchestrate': '/api/v1/orchestrate',
        'chat': '/api/v1/chat',
        'master': '/api/v1/agents/master/run',
        'nlu': '/api/v1/agents/nlu/run',
        'health': '/api/v1/health'
    };

    let sessionId = null;
    let debtorId = 'guest_user';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        // Set current date
        const now = new Date();
        document.getElementById('current-date').textContent =
            now.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' }) +
            ', ' + now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

        // Temperature slider
        const tempSlider = document.getElementById('temperature');
        const tempValue = document.getElementById('temp-value');
        tempSlider.addEventListener('input', () => {
            tempValue.textContent = parseFloat(tempSlider.value).toFixed(2);
        });

        // Auto-resize textarea
        const textarea = document.getElementById('message-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Keyboard shortcuts
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Welcome message
        addMessage('system', 'Welcome to Project Mynah! Select an agent from the dropdown and start chatting. (Merlin is our Star!)');
    });

    function newChat() {
        sessionId = null;
        document.getElementById('chat-area').innerHTML = '';
        document.getElementById('message-input').value = '';
        addMessage('system', 'New chat started. Select an agent and send a message.');
    }

    function addMessage(type, content, label = null) {
        const chatArea = document.getElementById('chat-area');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;

        let labelText = label;
        if (!labelText) {
            switch(type) {
                case 'user': labelText = 'You'; break;
                case 'assistant': labelText = 'Merlin'; break;
                case 'error': labelText = 'Error'; break;
                case 'system': labelText = 'System'; break;
            }
        }

        messageDiv.innerHTML = `
                <div class="message-label">${labelText}</div>
                <div class="message-content">${formatContent(content)}</div>
            `;

        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function formatContent(content) {
        if (typeof content === 'object') {
            return `<pre>${JSON.stringify(content, null, 2)}</pre>`;
        }
        return content.replace(/\n/g, '<br>');
    }

    function showTyping() {
        const chatArea = document.getElementById('chat-area');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message assistant';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
                <div class="message-label">Merlin</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
        chatArea.appendChild(typingDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function hideTyping() {
        const typing = document.getElementById('typing-indicator');
        if (typing) typing.remove();
    }

    async function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value.trim();
        if (!message) return;

        const agentType = document.getElementById('agent-select').value;
        const endpoint = AGENT_ENDPOINTS[agentType];

        // Add user message
        addMessage('user', message);
        input.value = '';
        input.style.height = 'auto';

        // Disable controls
        const sendBtn = document.getElementById('send-btn');
        sendBtn.disabled = true;
        showTyping();

        try {
            let response;
            let data;

            if (agentType === 'health') {
                // Health check is GET
                response = await fetch(`${API_BASE_URL}${endpoint}`);
                data = await response.json();
            } else {
                // Build request body based on agent type
                const body = buildRequestBody(agentType, message);

                response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                data = await response.json();
            }

            if (!response.ok) {
                throw new Error(data.detail || `HTTP ${response.status}`);
            }

            // Store session ID
            if (data.session_id) {
                sessionId = data.session_id;
            }

            // Display response based on agent type
            displayResponse(agentType, data);

        } catch (error) {
            console.error('Error:', error);
            addMessage('error', `Failed to get response: ${error.message}`);
        } finally {
            hideTyping();
            sendBtn.disabled = false;
            input.focus();
        }
    }

    function buildRequestBody(agentType, message) {
        const baseBody = {
            message: message,
            session_id: sessionId || `session_${Date.now()}`,
            debtor_id: debtorId,
            channel: 'webchat'
        };

        switch(agentType) {
            case 'chat':
                return { message, session_id: sessionId };
            case 'orchestrate':
            case 'master':
            case 'nlu':
                return baseBody;
            default:
                return baseBody;
        }
    }

    function displayResponse(agentType, data) {
        const agentLabels = {
            'orchestrate': 'Orchestrator',
            'chat': 'Merlin Agent',
            'master': 'Master Agent',
            'nlu': 'NLU Agent',
            'health': 'Health Check'
        };

        switch(agentType) {
            case 'chat':
                addMessage('assistant', data.response || JSON.stringify(data, null, 2), agentLabels[agentType]);
                break;

            case 'orchestrate':
                // Show orchestration response
                if (data.orchestration_response) {
                    addMessage('assistant', data.orchestration_response.response, 'Orchestrator');
                    // Show additional info
                    const extras = {
                        intent: data.orchestration_response.intent || data.orchestration_response.extras?.intent,
                        agent_path: data.orchestration_response.agent_path,
                        entities: data.nlu_agent_response?.Entities
                    };
                    //addMessage('system', extras, 'Debug Info');
                } else {
                    addMessage('assistant', data, agentLabels[agentType]);
                }
                break;

            case 'master':
                const masterInfo = {
                    intent: data.intent,
                    understood: data.understood_message,
                    reasoning: data.reasoning,
                    agent_path: data.agent_path
                };
                addMessage('assistant', masterInfo, 'Master Agent');
                break;

            case 'nlu':
                const nluInfo = {
                    entities: data.entities,
                    reasoning: data.nlu_reasoning,
                    agent_path: data.agent_path
                };
                addMessage('assistant', nluInfo, 'NLU Agent');
                break;

            case 'health':
                addMessage('assistant', data, 'Health Status');
                break;

            default:
                addMessage('assistant', data, agentLabels[agentType]);
        }
    }

    // Run button - same as send but more explicit
    function runAgent() {
        sendMessage();
    }
</script>
</body>
</html>
